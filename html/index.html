<!DOCTYPE html>
<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Sorting Visualizer</title>
    </header>
    <body>
        <nav class="navbar" id="main_nav">
            <h1 class = "main_title">Sorting Visualizer</h1>
            <button type="button" class="btn btn-primary btn-large" id="generate_lines">Generate New Lines</button>
            <button type="button" class="btn btn-primary btn-large" id="bubble_button">Bubble Sort</button>
            <button type="button" class="btn btn-primary btn-large">Quick Sort</button>
            <button type="button" class="btn btn-primary btn-large">Merge Sort</button>
            <button type="button" class="btn btn-primary btn-large">Insertion Sort</button>
        </nav>
        <label>Speed (miliseconds)</label>
        <input type="range" min="10" max="500" step="50" id="sort_speed_change">
        <div class="comparisons_container">
            <h6>Comaprisons:&nbsp</h6>
            <h6 id="comparison_count_text">0</h6>

        </div>
        <div class="canvas_container text-center">
          <canvas id="main_canvas"height="400" width="1000"></canvas> 
        </div>
</canvas>
<script src="../js/main/main.js"></script>
<script src="../js/algorithms/bubble_sort.js"></script>
    </body>
</html>
