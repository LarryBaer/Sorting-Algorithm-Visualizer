  
<!DOCTYPE html>
<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Sorting Visualizer</title>
    </header>
    <body>
        <nav class="navbar" id="main_nav">
                <button type="button" class="btn btn-primary btn-large" id="generate_lines">Generate New Lines</button>
                <button type="button" class="btn btn-primary btn-large" id="bubble_button">Bubble Sort</button>
                <button type="button" class="btn btn-primary btn-large" id="quick_button">Quick Sort</button>
                <button type="button" class="btn btn-primary btn-large test" id="merge_button">Merge Sort</button>
                <button type="button" class="btn btn-primary btn-large test" id="insertion_button">Insertion Sort</button>
            <div class="speed_container">
                <label>Speed</label>
                <input type="range" min="-500" max="-10" step="20" id="change_sort_speed" oninput="changeSortSpeed()">
            </div>
        </nav>
        <div class="canvas_container">
          <canvas id="main_canvas"height="400" width="1000"></canvas> 
        </div>
</canvas>
<script src="../js/main/main.js"></script>
<script src="../js/algorithms/bubble_sort.js"></script>
<script src="../js/algorithms/quick_sort.js"></script>
<script src="../js/algorithms/merge_sort.js"></script>
<script src="../js/algorithms/insertion_sort.js"></script>
    </body>
</html>
